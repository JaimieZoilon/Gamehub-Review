<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Game Review Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('download (2).jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }
        header {
    background-color: #2c3e50;
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    box-sizing: border-box;
}

header img {
    height: 70px;
    margin-right: 15px;
}
        h1 {
            flex-grow: 1;
            text-align: center;
            margin: 0;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffcc00;
        }
        .container {
            margin: 50px auto;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        input, textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 400px;
            background-color: #2c3e50;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff9900;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: relative;
            bottom: 0;
            left: 0;
        }
        .confirmation-message {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Game Review Hub Logo" style="height: 50px; margin-right: 15px;">
        <h1>Game Review Hub</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            </nav>
    </header>
    <div class="container">
        <h2>Contact Us</h2>
        <p>If you have any questions, feedback, or suggestions, feel free to reach out to us!</p>
        <form id="contactForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="confirmation-message" id="confirmationMessage">
            You have submitted your message!
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Game Review Hub | All Rights Reserved</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the form from submitting and reloading the page
            document.getElementById('confirmationMessage').style.display = 'block'; // Shows confirmation message
            document.getElementById('contactForm').reset(); // Optionally, reset the form fields
        });
    </script>
</body>
</html>
